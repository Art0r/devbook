<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização de Senha</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
</head>
<body>
    {{ template "header" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Atualização de Senha</h3>
                <form id="update-password">
                    <div class="form-group">
                        <label for="name">Senha Atual</label>
                        <input type="password" class="form-control" id="this-password" name="this-password"
                        placeholder="Insira a sua senha atual" required="required">
                    </div>
                    <div class="form-group">
                        <label for="name">Nova Senha</label>
                        <input type="password" class="form-control" id="new-password" name="new-password"
                        placeholder="Insira uma nova senha" required="required">
                    </div>
                    <div class="form-group">
                        <label for="name">Confirmar Senha</label>
                        <input type="password" class="form-control" id="confirm-password" name="confirm-password"
                        placeholder="Confirme a nova senha" required="required">
                    </div>
                    <br>
                    <button class="btn btn-info" type="submit">
                        Atualizar Senha
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    {{ template "footer" }}
    {{ template "scripts" }}
    <script src="/assets/js/users.js"></script>
</body>
</html>
