<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
</head>
<body>

    {{ template "header" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
                <h3>Nova Publicação</h3>
                <fieldset>
                    <div>
                        <div class="form-group">
                            <label for="title">Título</label>
                            <input type="text" class="form-control" id="title" name="title" 
                            required="required" placeholder="Título">
                        </div>
                        <div class="form-group">
                            <label for="content">Conteúdo</label>
                            <textarea name="content" id="content" class="form-control" required="required"
                            placeholder="Conteúdo"></textarea>
                        </div>

                        <button id="new-post" class="btn btn-primary">
                            Publicar
                        </button>
                    </div>
                </fieldset>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
                {{ range .Posts }}
                    {{ if (eq .AuthorId $.UserId) }}
                        {{ template "post-with" . }}
                    {{ else }}
                        {{ template "post-without" . }}
                    {{ end }}
                {{ end }}
            </div>
        </div>
    </div>
    {{ template "footer" }}
</body>
    
    {{ template "scripts" }}
</html>
