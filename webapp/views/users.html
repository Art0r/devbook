<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
</head>
<body>
    {{ template "header" }}
    
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Usuários encontrado</h5>

                        {{ range .}}
                            <p class="card-text">
                                {{ .Name }} - <a href="/user/{{ .Id }}">{{ .Nick }}</a> - Membro desde: {{ .CreatedAt.Format "02/06/2006" }}
                            </p>
                        {{ else }}
                            <p class="card-text">
                                Nenhum usuário encontrado
                            </p>
                        {{ end }}
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{ template "footer" }}
    {{ template "scripts" }}
</html>
